<html lang="en">
  <head>
    <title>Water MS | Login</title>
    <meta charset="utf-8" />

    />

    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/effect.css" />
    <link rel="stylesheet" href="assets/css/form.css" />
    <!-- <link rel="stylesheet" href="assets/css/landingpage.css"> -->

  </head>
  <body>

    <div class="banner-area">

      <!-- header area start -->
      <div class="header">
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">WaterMS</a>
            </div>
            <!-- <ul class="menu-items">
                <li><a href="#top">Home</a></li>
                <li><a href="#services">Features</a></li> -->

  <div class="nav-toggler">
      <div class="toggle-bar"></div>
  </div>
  <!-- header area end -->
      <div class="section">
        <div class="container">
          <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-1">
              <div class="section pb-5 pt-5 pt-sm-2 text-center">
                <h6 class="mb-0 pb-3">
                  <span>Log In </span><span>Sign Up</span>
                </h6>
                <input
                  class="checkbox"
                  type="checkbox"
                  id="reg-log"
                  name="reg-log"
                  
                />
                <label for="reg-log"></label>
                <div class="card-3d-wrap mx-auto">
                  <div class="card-3d-wrapper">
                    <div class="card-front">
                      <div class="center-wrap">
                        <div class="section text-center">
                          <h4 class="mb-4 pb-3">Log In</h4>
                          <div class="form-group">
                            <input
                              id="login_email"
                              type="email"
                              class="form-style"
                              placeholder="Email"
                              required
                            />
                            <i class="input-icon uil uil-at"></i>
                          </div>
                          <div class="form-group mt-2">
                            <input
                              id="login_password"
                              type="password"
                              class="form-style"
                              placeholder="Password"s
                              required
                            />
                            <i class="input-icon uil uil-lock-alt"></i>
                          </div>
                          <a href="#" id="login" class="btn mt-4">
                            <span>Login</span>
                            <div class="water"></div>
                          </a>
                          <p class="mb-0 mt-2 text-center">
                            <a href="#" class="link">Forgot your password?</a>
                          </p>
                          <div class="social">
                            <p>- or - <br> Sign In using </p>
                            <i id="signInWithGoogle" class="uit uit-google"></i>
                            <i id="signInWithFacebook" class="uit uit-facebook-f"></i>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="card-back">
                      <div class="center-wrap">
                        <div class="section text-center">
                          <h4 class="mb-3 pb-3">Sign Up</h4>
                          <div class="form-group">
                            <input
                              type="text"
                              class="form-style"
                              placeholder="Full Name"
                              required
                            />
                            <i class="input-icon uil uil-user"></i>
                          </div>
                          <div class="form-group mt-2">
                            <input
                              id="email"
                              type="email"
                              class="form-style"
                              placeholder="Email"
                              required                            
                              />
                            <i class="input-icon uil uil-at"></i>
                          </div>
                          <div class="form-group mt-2">
                            <input
                              id="password"
                              type="password"
                              class="form-style"
                              placeholder="Password"
                              required
                            />
                            <i class="input-icon uil uil-lock-alt"></i>
                          </div>
                          <a href="#"  id="register" class="btn mt-4" >
                            <span>Register</span>
                            <div class="water"></div>
                          </a>
                          <p class="mb-0 mt-2 text-center">
                          </p>
                          <div class="social">
                            <p>- or - <br> Sign Up using </p>
                            <i id="signUpWithGoogle" class="uit uit-google"></i>
                            <i id="signUpWithFacebook" class="uit uit-facebook-f"></i>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

        <div class="wave" id="wave3" style="--i: 3"></div>
        <div class="wave" id="wave4" style="--i: 4"></div>
